<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script type="text/javascript" src="lib/jquery-1.8.3.min.js"></script>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <link rel="stylesheet" type="text/css" href="../src/jquery.navobile.css">

  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.fixture.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.jquery.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/phantom-jasmine/console-runner.js"></script>

  <script type="text/javascript" src="../lib/modernizer.min.js"></script>
  <script type="text/javascript" src="lib/jquery.hammer-1.0.5.min.js"></script>

  <script type="text/javascript" src="../src/jquery.navobile.js"></script>
  <script type="text/javascript" src="lib/attach-navobile.js"></script>

  <script type="text/javascript" src="support/navobile.js"></script>

  <script type="text/javascript" src="spec/navobile.js"></script>
  <script type="text/javascript" src="spec/navobile-tap.js"></script>
  <script type="text/javascript" src="spec/navobile-swipe.js"></script>
  <script type="text/javascript" src="spec/navobile-events.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var html_reporter = new jasmine.HtmlReporter();
      console_reporter = new jasmine.ConsoleReporter();

      jasmineEnv.addReporter(html_reporter);
      jasmineEnv.addReporter(console_reporter);

      jasmineEnv.specFilter = function(spec) {
        return html_reporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
